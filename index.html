<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulseirinhas da Mavi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Estilo principal */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ffe4e1, #ffd700);
    color: #333;
    text-align: center;
}
        /* Desabilitar seleção de texto e zoom */
        body, * {
            user-select: none; 
            -webkit-user-select: none; 
            -ms-user-select: none; 
            -moz-user-select: none; 
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
            touch-action: auto;
        }

/* Cabeçalho */
header {
    background: #ff69b4;
    color: white;
    padding: 20px 0;
    position: relative;
    overflow: hidden;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
    animation: slideDown 1s ease-out;
}

header p {
    font-size: 1.2em;
    animation: fadeIn 2s ease-in;
}

/* Galeria */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

/* Cartões */
.card {
    margin: 10px;
    padding: 10px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 200px;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Efeito de zoom no cartão */
.card:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

/* Imagens */
.card img {
    max-width: 100%;
    border-radius: 10px;
    animation: popIn 1.5s ease-out;
}

/* Botões */
.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background: #ff69b4;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
}

/* Efeito no botão ao passar o mouse */
.btn:hover {
    background: #ff1493;
    transform: translateY(-3px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Rodapé */
footer {
    background: #ff69b4;
    color: white;
    padding: 10px 0;
    font-size: 0.9em;
}

/* Animações */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

@keyframes popIn {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
<body>
    <header>
        <h1>Pulseirinhas da Mavi</h1>
        <p>Pulseiras mágicas feitas com amor!</p>
    </header>
    <main>
        <section class="gallery">
            <div class="card">
                <img src="img1.jpg" alt="Pulseira 1">
                <a href="https://wa.me/554796010612?text=Olá! Gostei da pulseira 1, posso saber mais detalhes?" class="btn">Comprar pulseira 1</a>
            </div>
            <div class="card">
                <img src="img2.jpg" alt="Pulseira 2">
                <a href="https://wa.me/554796010612?text=Olá! Gostei da pulseira 2, posso saber mais detalhes?" class="btn">Comprar pulseira 2</a>
            </div>
            <div class="card">
                <img src="img3.jpg" alt="Pulseira 2">
                <a href="https://wa.me/554796010612?text=Olá! Gostei da pulseira 3, posso saber mais detalhes?" class="btn">Comprar pulseira 3</a>
            </div>
            <div class="card">
                <img src="img4.jpg" alt="Pulseira 2">
                <a href="https://wa.me/554796010612?text=Olá! Gostei da pulseira 4, posso saber mais detalhes?" class="btn">Comprar pulseira 4</a>
            </div>
            <div class="card">
                <img src="img5.jpg" alt="Pulseira 2">
                <a href="https://wa.me/554796010612?text=Olá! Gostei da pulseira 5, posso saber mais detalhes?" class="btn">Comprar pulseira 5</a>

    </main>

</body>
