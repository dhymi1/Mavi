        /* Estilo principal */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9aa2, #ffd700);
            color: #333;
            text-align: center;
        }

        /* Desabilitar sele√ß√£o de texto e zoom */
        body, * {
            user-select: none; 
            -webkit-user-select: none; 
            -ms-user-select: none; 
            -moz-user-select: none; 
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        /* Cabe√ßalho */
        header {
            background: #ff69b4;
            color: white;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header .logo {
            display: center;
            align-items: center;
            gap: 30px;
            border-radius: 10px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 600;
            animation: slideDown 1s ease-out;
        }

        header p {
            font-size: 1.2em;
            animation: fadeIn 2s ease-in;
        }

        /* Galeria */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        /* Cart√µes */
        .card {
            margin: 10px;
            padding: 10px;
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
            text-align: center;
            width: 140px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Efeito de zoom no cart√£o */
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Imagens */
        .card img {
            max-width: 50%;
            border-radius: 10px;
            animation: popIn 1.5s ease-out;
        }

        /* Bot√µes */
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        /* Efeito no bot√£o ao passar o mouse */
        .btn:hover {
            background: #ff1493;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Rodap√© */
        footer {
            background: #ff69b4;
            color: white;
            padding: 10px 0;
            font-size: 0.9em;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
